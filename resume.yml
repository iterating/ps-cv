        details: |
          - Working closely with senior developer to build customer facing and internal facing software for film lab using Angular, Node.JS, and Firebase.
          - Created internal facing kiosk using HTML, CSS, and Javascript for customer order management and labeling, improving employee efficiency by 25%. 

      - role: Junior Software Developer Volunteer
        time: 2024 - Present
        company: Greater Boston Snow Removal, Boston MA (Remote)
        details: |
          - Communicate and follow up with stakeholders to determine user requirements for features.
          - Developing internal applications using HTML, CSS, and Javascript to support business operations.
          - Worked with MongoDB and RESTful APIs to implement and optimize scalable database solutions, enhancing data retrieval efficiency and application performance.

        time2: 2019 - 2020
        role2: Operations Manager
        details2: |
            - Analyzed and optimized work routes to drive a 25% cost savings per route.
            - Ensured QC and delivered improved and timelier snow removal experience for 30 contract clients. 
            - Lead snow removal ground teams, promoting a collaborative work environment among snow removal employees. 

      - role: Software Quality Assurance Analyst
        time: 2020 - 2023
        company: Dendron, Seattle WA (remote)
        details: |
          - Replicated bugs from tickets, broke down multifactorial issues into component parts, and enhanced bug report with details, clarifying ticket issues for engineering team and ensuring that bugs are identified and resolved promptly. 
          - Communicate continuous improvements to the engineering team based on collected user feedback and research findings, enhancing product usability and functionality.
          - Foster engagement within the user community by creating, collecting, and sharing effective workflows, thereby empowering users and optimizing use cases.

      - role: Clinical User Interface Specialist
        time: 2014 - 2015
        company: Vecna Healthcare, Burlington MA
        details: |
          Translated complex clinical workflows into intuitive and seamless user interfaces for electronic medical record product.
          - Collaborate closely with engineering teams to design and prototype user interfaces that meet the needs of healthcare providers and improve patient care outcomes.
          - Conduct usability testing and collect feedback from clinical end-users to identify pain points and areas for improvement, resulting in iterative design enhancements.
          - Configure, administer and maintain Ubuntu and Debian laptops used in clinical settings with Ansible, ensuring reliable and secure access to essential healthcare applications.
          - Make significant improvements to clinical infrastructure, achieving uptime close to 100% and minimizing disruption to critical healthcare operations.
 

      - role: Research Assistant in Vaccine Immunology
        time: 2011 - 2013
        company: Vaccine Immunotherapy Center, Massachusetts General Hospital, Boston MA 
        details: |
          Investigated use of chemokine based local immunosuppression in islet transplantation, leading to successful publication. 
          - Present complex multidimensional quantitative data, informing direction of future development.
          - Developed 'Cellbot', an automated cell counting program in Java and ImageJ, speeding data collection and experimental validation.

          __Publication:__
             Alginate encapsulant incorporating CXCL12 supports long term allo and xenoislet transplantation without systemic immune suppression. *American Journal of Transplantation*, 2015. [DOI 10.1111/ajt.13049](https://pubmed.ncbi.nlm.nih.gov/25693473/)

      - role: Technology administrator
        time: 2010 - 2011
        company: Tufts University Eliot-Pearson School, Medford MA 
        details: |
          Managed and maintained IT infrastructure using effective diagnostic and problem solving abilities.
          - Deploy, configure, and troubleshoot network systems, servers, and software applications to optimize performance and security.
          - Implement IT policies and procedures to enhance system reliability and data integrity, ensuring compliance with industry standards.
          - Collaborate with vendors to promptly resolve technical issues, ensuring minimal disruptions to operations.
          - Document IT processes and configurations, maintaining comprehensive records.
          - Demonstrated exceptional cross-functional collaboration, working closely with teams to assess needs, develop solutions, and deliver exceptional support.

